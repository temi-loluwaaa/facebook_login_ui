<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook- login or sign up</title>
    <link rel="icon" type="image/x-icon" href="./Images/logo.jpg">
    <link rel="stylesheet" href="./css/styles.css">
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    </style>
</head>
<body>
<div class="login">
    <div class="loginWrapper">
        <div class="loginLeft">
         <h3 class="loginLogo" style="font: 300;">facebook</h3>
        <span class="loginDescription">
            facebook helps you connect and share with the people in your life.
        </span>
    </div>
    <div class="loginRight">
        <div class="loginBox">
            <input 
            type="text" 
            placeholder="email address or phone number"
            class="loginInput"
            /><br>
            <input type="passport" class="loginInput" placeholder="password" />
            <button class="loginButton">Log In</button>
            <span class="loginForgot">Forgotten password?</span>
            <button class="loginRegisterButton">Create a new account</button>
        </div>
        <span
        ><a href="">Create a Page</a>for a celebrity, brand or business</span>
    </div>
   </div>
 </div>
</body>
</html>
